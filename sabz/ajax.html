<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{csrf_token}}">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="/sabz/style.css"/>
    <title>Neumorphic Register Form</title>
</head>
<body style="background-color: #fcf1f1">
<div class="wrapper">
    <div class="logo">
        <img src="https://picsum.photos/100" alt=""/>
    </div>
    <div class="text-center mt-4 name">Register Form</div>
    <form id="formContent" action="" method="">

        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
            />
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email"
            />
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input
                    id="phone"
                    type="text"
                    name="phone"
                    placeholder="Phone"
            />
        </div>
        <button type="submit" class="btn mt-3" onclick="createUser()">Submit</button>
    </form>
    <div>
        <input type="number" class="form-control mt-2 col-6" placeholder="Enter id for delete user" id="deleteUser">
        <button class="btn my-2" onclick="deleteUser()">Delete User</button>
    </div>
    <div>
        <input type="number" class="form-control mt-2 col-6" placeholder="Enter id for update user" id="updateUser">
        <button class="btn my-2" onclick="updateUser()">Update User</button>
    </div>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
    </div>
</div>

<footer class="text-center text-lg-start text-muted " style="background-color: #fff7f7">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025);">
        <a class="text-reset fw-bold" id="footerDiv" onclick="giveData()">SeYYeD Hassan Taghavey</a>
    </div>
</footer>
<script>

    function createUser() {
        var request = new XMLHttpRequest();
        request.open("POST", "/sabz/contact.php", true);
        request.onreadystatechange = () => {
            if (request.readyState === 4 && request.status === 200) {
                alert(request.response);
            }
        };
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        const form = new FormData();
        form.append('create', 'create');
        // form.append('id', 34);
        form.append('name', name);
        form.append('email', email);
        form.append('phone', phone);
        request.send(form);
    }

    function giveData() {
        var request = new XMLHttpRequest();
        request.open("POST", "/sabz/contact.php", true);
        request.onreadystatechange = () => {
            if (request.readyState === 4 && request.status === 200) {
                document.getElementById('footerDiv').innerHTML = request.response;
                JSON.parse();
            }
        }
        const form = new FormData();
        form.append('read', 'read');
        request.send(form);
    }

    function updateUser() {
        var request = new XMLHttpRequest();
        request.open("POST", "/sabz/contact.php", true);
        request.onreadystatechange = () => {
            if (request.readyState === 4 && request.status === 200) {
                alert(request.response);
            }
        };
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var id = document.getElementById("updateUser").value;

        const form = new FormData();
        form.append('update', 'update');
        form.append('id', id);
        form.append('name', name);
        form.append('email', email);
        form.append('phone', phone);
        request.send(form);
    }


    function deleteUser() {
        var request = new XMLHttpRequest();
        request.open("POST", "/sabz/contact.php", true);
        request.onreadystatechange = () => {
            if (request.readyState === 4 && request.status === 200) {
                alert('User successfully deleted😜😢🤷‍♀️❤️💕💖')
            }
        }
        $id = document.getElementById('deleteUser').value;
        const form = new FormData();
        form.append('delete', 'delete');
        form.append('id', $id);
        request.send(form);
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
