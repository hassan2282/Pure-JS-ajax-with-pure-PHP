<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("txtHint").innerHTML = this.responseText;
                    }
                }
                xmlhttp.open("GET", "gethint.php?q=" + str, true);
                xmlhttp.send();
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row p-3 border p-5 mt-4 shadow rounded " style="background-color: #fcf1f1">
        <p><b>Start typing a name in the input field below:</b></p>
        <form action="">
            <div class="form-group shadow-sm">
                <label for="fname">First name:</label>
                <input type="text" class="form-control p-2 mt-2" id="fname" name="fname" onkeyup="showHint(this.value)">
            </div>
        <p class="mt-2">Suggestions: <span class="text-danger" id="txtHint"></span></p>
            <hr>
        </form>

    </div>
</div>
</body>
</html>
